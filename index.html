<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge Encriptador</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1 class="container title">Alura Challenge</h1>
    </header>
    
    <div>
        <h2 class="subtitle">Encriptador / Descencriptador</h2>
        <div class="container">
            <div class="column">
                <textarea id="inputTexto" placeholder="Ingresa el texto..."></textarea><br>
                <button onclick="encriptarTexto()">Encriptar</button>
                <button onclick="desencriptarTexto()">Desencriptar</button>
                <button onclick="validarTexto()">Validar</button>
                <button onclick="borrarTexto()">Limpiar</button>
            </div>
            
            <div class="column">
                <div class="image-container" id="mensaje"></div>
                <img src="./assets/imagen.svg" alt="Imagen descriptiva">            
                <p></p>
                <button onclick="copiarTexto()">Copiar</button>
            </div>
        </div>


    <script src="script.js"></script>

</body>
